name: Get image version in format {ecrRepoName}:{imagePrefix}-{gitCommitHash}

inputs:
  docker-image-prefix:
    description: Prefix to be appended with version {ecrRepoName}:{imagePrefix}
    required: true
  docker-image-path:
    description: The root of the base image Dockerfile
    required: true
  ref:
    description: The commit reference to use as a starting point for the version
    required: true
    default: "HEAD"

outputs:
  version:
    description: Base image version
    value: ${{ steps.get-version.outputs.version }}

runs:
  using: "composite"
  steps:
    - id: get-version
      shell: bash
      run: |
        echo "version=${{ inputs.docker-image-prefix }}-$(git rev-list -1 --abbrev-commit ${{ inputs.ref }} -- ${{ inputs.docker-image-path }})" >> $GITHUB_OUTPUT